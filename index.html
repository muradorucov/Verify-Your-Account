<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="box">
                <div class="box-heading">
                    <h1>Verify Your Account</h1>
                    <p>We emailed you the six digit code to cool_guy@email.com</p>
                    <p>Enter the code below to confirm your email address.</p>
                </div>
                <form action="#" class="box-form">
                    <input type="number" class="code inputs " data-index="1" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                    <input type="number" class="code inputs " data-index="2" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                    <input type="number" class="code inputs " data-index="3" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                    <input type="number" class="code inputs " data-index="4" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                    <input type="number" class="code inputs " data-index="5" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                    <input type="number" class="code inputs " data-index="6" placeholder="0" min="0" max="9"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="1" required="">
                </form>
                <div class="info">
                    <p>This is design only. We didn't actually send you an email as we don't have your email, right?</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
